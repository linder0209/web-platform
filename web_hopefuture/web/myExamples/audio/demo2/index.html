<!DOCTYPE html>
<html>

        <title></title>

    <body>
        
        <button id="test1">测试</button>
        <script type="text/javascript" src="../../../scripts/lib/jquery/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="demo.js"></script>
        
        <script type="text/javascript">
            $(function() {
                //audio使用:
                $("#test1").unbind("click").bind("click", function() {

                });//绑定事件
            });
